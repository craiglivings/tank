<!doctype html>
<html>
  <head>
    <title>Tank</title>
    <style>
    .range {
    -webkit-appearance: slider-vertical;
    width: 20px;
    height: 100px;
}
</style>
    <script src="/socket.io/socket.io.js"></script>
    
  </head>
  <body>
    <input id="speedSlider" onchange="reset()" oninput="updateSpeed(event.target.value)" type="range" class="range" min="-10" max="10" step="1" value="0" />
    <input id="directionSlider" onchange="reset()" oninput="updateDirection(event.target.value)" type="range" min="-10" max="10" step="1" value="0" />
    <p>Speed: <span id="speed"></span></p>
    <p>Direction: <span id="direction"></span></p>
    <script>
      var socket = io();
      socket.emit('REQUEST_MOVE', {left:10, right:10});

      var update = (movement) => {
        document.getElementById('speed').innerText=movement.speed;
        document.getElementById('direction').innerText=movement.direction;
        socket.emit('REQUEST_MOVE', movement);
      }

      var reset = () => {
        movement = {speed:0, direction:0};
        update(movement);
        document.getElementById('speedSlider').value=movement.speed;
        document.getElementById('directionSlider').value=movement.direction;
      }

      var updateSpeed = (value) => {
        movement.speed=value;
        update(movement);
      }

      var updateDirection = (value) => {
        movement.direction=value;
        update(movement);
      }

      var movement;
      reset();

     

      update(movement);
      
      
    </script>
  </body>
</html>
