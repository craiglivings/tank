<!doctype html>
<html>
  <head>
    <title>Tank</title>
    <script src="joystick.js"></script>
    <style>
      #container {
			width		: 300px;
			height		: 300px;
      border: 1px black solid;
			overflow	: hidden;
			padding		: 0;
			margin		: 0;
			-webkit-user-select	: none;
			-moz-user-select	: none;
		}
    .range {
    -webkit-appearance: slider-vertical;
    width: 20px;
    height: 100px;
}
</style>
    <script src="/socket.io/socket.io.js"></script>
    
  </head>
  <body>
      <div id="container"></div>
    <input id="speedSlider" onchange="reset()" oninput="updateSpeed(event.target.value)" type="range" class="range" min="-10" max="10" step="1" value="0" />
    <input id="directionSlider" onchange="reset()" oninput="updateDirection(event.target.value)" type="range" min="-10" max="10" step="1" value="0" />
    <p>Speed: <span id="speed"></span></p>
    <p>Direction: <span id="direction"></span></p>
    <span id="result"></span>
    <script>
      var socket = io();
      socket.emit('REQUEST_MOVE', {left:10, right:10});

      var update = (movement) => {
        document.getElementById('speed').innerText=movement.speed;
        document.getElementById('direction').innerText=movement.direction;
        socket.emit('REQUEST_MOVE', movement);
      }

      var reset = () => {
        movement = {speed:0, direction:0};
        update(movement);
        document.getElementById('speedSlider').value=movement.speed;
        document.getElementById('directionSlider').value=movement.direction;
      }

      var updateSpeed = (value) => {
        movement.speed=value;
        update(movement);
      }

      var updateDirection = (value) => {
        movement.direction=value;
        update(movement);
      }

      var movement;
      reset();

     

      update(movement);
      
      console.log("touchscreen is", VirtualJoystick.touchScreenAvailable() ? "available" : "not available");
	
			var joystick	= new VirtualJoystick({
				container	: document.getElementById('container'),
				mouseSupport	: true,
			});
			joystick.addEventListener('touchStart', function(){
				console.log('down')
			})
			joystick.addEventListener('touchEnd', function(){
				console.log('up')
			})
			setInterval(function(){
        var height = document.getElementById('container').clientHeight;
        var width = document.getElementById('container').clientWidth;
        console.log("isUp",joystick.up());
        console.log("isRight",joystick.right());
        var outputEl	= document.getElementById('result');
				outputEl.innerHTML	= '<b>Result:</b> '
					+ ' dx:'+joystick.deltaX()
					+ ' dy:'+joystick.deltaY()
					+ (joystick.right()	? ' right'	: '')
					+ (joystick.up()	? ' up'		: '')
					+ (joystick.left()	? ' left'	: '')
					+ (joystick.down()	? ' down' 	: '')	
			}, 1/30 * 1000);
      
    </script>
  </body>
</html>
